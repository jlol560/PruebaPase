version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/pruebaBase
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  db:
    image: postgres:15-alpine
    command: postgres -c listen_addresses='*'
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pruebaBase
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d pruebaBase"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
    db_data: